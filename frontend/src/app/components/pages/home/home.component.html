<div class="home-container">
    <form action="">
        <input type="text" placeholder="Search image..." (input)="search($event)">
    </form>
</div>
<div class="home">
    <div class="polaroid" *ngFor="let image of images">
        <img src="{{'data:image/jpg;base64,' + image.imageData}}">
        <div class="container">
            <p>{{ image.image.imageTitle | titlecase}}</p>
        </div>
    </div>
</div>
